<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-5">
            <h1>Welcome, {{user.first_name}}!</h1>     
            <div>
                <a href="/recipe/new" class="btn btn-primary me-3">Create new recipe</a>
                <a href="/logout" class="btn btn-secondary me-3">logout</a>
            </div>
        </div>
        <h3>Try these recipes!</h3>     
        <div class="">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Under 30 minutes?</th>
                        <th scope="col">actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in all_recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.under_30}}</td>
                        <td>
                            <a href="/recipe/{{recipe.id}}" class="me-3">View Instructions</a>
                            {% if recipe.user_id == session['uuid'] %}
                            <a href="/recipe/{{recipe.id}}/edit" class="me-3">edit</a>
                            <a href="/recipe/{{recipe.id}}/delete" class="me-3">delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table> 

        </div>
    </div>
    <!-- -- JS Bootstrap -- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
