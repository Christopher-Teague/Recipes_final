<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Table</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-5">
            <h1>Welcome, {{user.first_name}}</h1>     
            <div>
                <a href="/dashboard" class="btn btn-primary me-3">Home</a>
                <a href="/logout" class="btn btn-secondary me-3">logout</a>
            </div>
        </div>
        <div class="col-5">
            <h2>{{ recipe.name }}</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="row">Description :</th>
                        <td>{{recipe.description}}</td>           
                    <tr>
                        <th scope="row">Under 30 minutes :</th>
                        <td>{{recipe.under_30}}</td>
                    </tr>                    
                    <tr>
                        <th scope="row">instructions :</th>
                        <td>{{recipe.instructions}}</td>
                    </tr>                        
                    <tr>
                        <th scope="row">Date Made :</th>
                        <td>{{recipe.date_made}}</td>
                    </tr>
                </tbody>
            </table>                
        </div>
    </div>
    <!-- -- JS Bootstrap -- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
